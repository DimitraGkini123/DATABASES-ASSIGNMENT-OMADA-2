<!DOCTYPE html>
<html>
<head>
    <title>Users That Want To Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Users That Want To Sign Up</h1>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>School Name</th>
                <th>Username</th>
                <th>Date Of Birth</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[13] }}</td>
                    <td>{{ user[14] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[12] }}</td>
                    <td>{{ user[10] }}</td>
                    <td>
                        <form action="/approve_user/{{ user[3] }}/{{ user[1] }}" method="POST">
                            <input type="hidden" name="action" value="approve">
                            <button type="submit">Approve</button>
                        </form>
                    </td>
                    <td>
                        <form action="/approve_user/{{ user[3] }}/{{ user[1] }}" method="POST">
                            <input type="hidden" name="action" value="reject">
                            <button type="submit">Reject</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
