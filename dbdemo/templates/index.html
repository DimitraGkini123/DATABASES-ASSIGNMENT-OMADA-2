<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">biblioTECH</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">DESIGN</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

        </div>
        <div class="content">
            <h1>Your Virtual Library</h1>
            <p class="par">Reading is like traveling as you explore many different worlds. Grab your book and start traveling...</p>

            <div class="form">
                <h2>You Can Login Here</h2>
                <form action="/process_login" method="post">
                    <input type="username" name="username" placeholder="Enter Username Here">
                    <input type="password" name="password" placeholder="Enter Password Here">

                    <label for="role">Select Role:</label>
                    <select id="role" name="role">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="manager">Manager</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button type="submit" class="btnn">Login</button>
                </form>

                <p class="link">Don't have an account<br>
                    <a href="/signup">Sign up</a> here</p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
