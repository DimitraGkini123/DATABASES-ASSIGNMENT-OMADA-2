<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form  action="/top_3_category_pairs" method="get"></form>
    {% if top3categories %}
    <h2>Top 3 pairs of categories in borrowed books</h2>
    <table>
        <thead>
            <tr>
                <th>First Category</th>
                <th>Second Category</th>
                <th>Frequency</th>
            </tr>
        </thead>
        <tbody>
            {% for pair in top3categories %}
            <tr>
                <td>{{ pair[0] }}</td>
                <td>{{ pair[1] }}</td>
                <td>{{ pair[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </table>
    {% else %}
        <p>No pairs found.</p>
    {% endif %}
